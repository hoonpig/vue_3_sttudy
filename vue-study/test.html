<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HELLO VUE3 CDN</title>
    <script src="https://unpkg.com/vue@next"></script>

    <style>
        .app{
          font-size: 3em;
        }
    </style>
  </head>
  <body>
    <div class="app">
      {{msg_hello}}
    </div>
  </body>
  <script>
    const App ={
      data(){
        return {
          msg_hello:'hello vue 3 CDN'
        }
      }
    }

    Vue.createApp(App).mount('.app');
  </script>
</html>
